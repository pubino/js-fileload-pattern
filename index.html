  <body data-demo="proper">
    <h1>CSV Load Demo — Proper</h1>

    <p>
      This page demonstrates the correct pattern: open a popup synchronously on a user action
      (placeholder window), then fill it after async I/O completes. This preserves the user
      gesture so browsers don't block the popup.
    </p>

  <input id="fileInput" type="file" accept=".csv" />
  <button id="loadBtn" disabled>Load selected CSV (async)</button>
  <button id="showBtn" disabled>Show loaded CSV (sync)</button>
